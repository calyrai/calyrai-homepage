<body>

  <!-- =========================

       ========================= -->
  <section class="hero" id="hero">

    <!-- Rotating WebGL globe -->
    <canvas id="globe-canvas"></canvas>

    <!-- Hero content overlay -->
    <div class="hero-content">

      <div class="eyebrow">TOWARDS MOLECULAR DIGITIZATION</div>

      <div class="glow-title-wrap">
        <h1 class="glow-title">
          Calýr, aí dríven Structuralomícs
        </h1>
      </div>

      <p class="subtitle">
        Calýr.ai connects structural biology, thermodynamic modellíng and nano-scale ínterfaces,
        turníng experimental signals ín to real-time molecular ínsíght.
      </p>

      <!-- Glow-Window / Portal (instead of the “Uncover” button) -->
      <div class="cta-orbit">
        <button id="uncover-btn" class="hero-window" aria-label="Enter Calyr Portal"></button>

  <!-- =========================

  <script src="js/globe.js"></script>

  <!-- Nav Auto-hide -->
  <script src="js/nav_autohide.js"></script>

  <!-- Visitor tracking (optional) -->
  <script>
  async function markAndLogVisitor() {
    try {
      const geo = await fetch("https://ipapi.co/json/").then(r => r.json());
      if (!geo || !geo.latitude || !geo.longitude) return;

      const payload = {
        lat: geo.latitude,
        lng: geo.longitude,
        city: geo.city || null,
        country: geo.country_name || null,
        timestamp: new Date().toISOString()
      };

      if (window.addVisitorMarker) window.addVisitorMarker(payload);

      await fetch("https://YOUR-BACKEND-DOMAIN.example.com/log-visit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
    } catch (err) {
      console.warn("Visitor geolocation/logging failed:", err);
    }
  }
  document.addEventListener("DOMContentLoaded", markAndLogVisitor);

  // Optional: Clicking the portal window scrolls into projects
  document.addEventListener("DOMContentLoaded", () => {
    const btn = document.getElementById("uncover-btn");
    if (!btn) return;

    btn.addEventListener("click", () => {
      window.location.href = "projects.html";
    });
  });
  </script>

  <!-- Footer -->

</body>
