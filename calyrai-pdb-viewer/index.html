<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calyrai PDB Viewer – Amino Acid Spheres</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000000;
      color: #e0e0e0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }

    #ui-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 44px;
      background: linear-gradient(90deg, #00101a, #200020);
      color: #e0e0e0;
      display: flex;
      align-items: center;
      padding: 0 12px;
      z-index: 10;
      font-size: 13px;
      box-shadow: 0 0 12px rgba(0,0,0,0.8);
      box-sizing: border-box;
    }

    #title {
      font-weight: 600;
      margin-right: 16px;
      color: #ffffff;
    }

    #legend {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .legend-chip {
      width: 12px;
      height: 12px;
      border-radius: 999px;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      box-shadow: 0 0 8px rgba(0,255,255,0.5);
    }

    #dropzone {
      margin-left: auto;
      border: 1px dashed #00ffff;
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 11px;
      color: #b0faff;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    #dropzone span.icon {
      font-size: 13px;
    }

    #dropzone.dragover {
      border-color: #ff00ff;
      color: #ffd6ff;
      box-shadow: 0 0 10px rgba(255,0,255,0.8);
    }

    #viewer {
      position: absolute;
      top: 44px;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="ui-bar">
    <div id="title">Calyrai PDB Viewer</div>
    <div id="legend">
      <div class="legend-chip"></div>
      <span>one sphere per residue &mdash; cyan &rarr; magenta along sequence</span>
    </div>
    <div id="dropzone">
      <span class="icon">⬇︎</span>
      <span>Drop&nbsp;.pdb here</span>
    </div>
  </div>

  <div id="viewer"></div>

  <script type="module" src="pdb_viewer.js"></script>
</body>
</html>
